<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your party</title> <!-- language -->
    <script src="/public/libs/jQuery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/public/css/party.css">
    <script src="/public/js/common.js"></script>
</head>
<body>
<div id="partyCreator">
    <div id="header">
        <span class="winTitle">
            Create your party
            <!-- language -->
        </span>

        <span class="btn charNew">
            <img class="btnIcon" src="/public/icons/plusIcon.svg" alt="">
            <span class="btnText">Add new character</span>
            <!-- Language -->
        </span>
    </div>
    <div id="content">

    </div>
    <div id="footer">
        <span class="btn nextStep">
            <img class="btnIcon" src="/public/icons/plusIcon.svg" alt=""> <!-- ToDo: change icon to arrow -->
            <span class="btnText">Next step</span>
            <!-- Language -->
        </span>
    </div>
</div>
</body>

<script src="/public/js/party.js"></script>

<div id="templates">
    <div id="charInputTmpl" class="tmpl">
        <div class="charInputContainer">
            <input type="text" class="input textInput charName" name="charName" placeholder="Character name">
            <!-- Language -->
            <input type="number" class="input numInput charLevel" name="charLevel" placeholder="Level">
            <!-- Language -->
            <span class="btn icnBtn charDelete">
                <img src="/public/icons/closeIcon.svg" alt="" class="btnIcon">
            </span>
        </div>
    </div>
</div>
</html>
