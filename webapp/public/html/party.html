<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your party</title> <!-- language -->
    <script src="/public/libs/jQuery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/public/css/party.css">
    <script src="/public/js/common.js"></script>
    <script src="/public/js/party.js"></script>
</head>
<body>
<div id="partyCreator">
    <div id="header">
        <span class="winTitle">
            Choose or create your party
            <!-- language -->
        </span>

        <select name="savedParty" id="savedPartySelect" class="input selectInput savedParty">
            <option value="-1" disabled selected>Choose saved party<!-- language --></option>
        </select>

        <span class="btn icnBtn partyDelete">
            <img src="/public/icons/trashIcon.svg" alt="" class="btnIcon">
        </span>

        <input type="text" class="input textInput partyName" name="partyName" placeholder="Party name">

        <span class="btn saveParty">
            <img class="btnIcon" src="/public/icons/checkIcon.svg" alt="">
            <span class="btnText">Save party</span>
            <!-- Language -->
        </span>
    </div>
    <!-- ToDo: move button up, fields down -->
    <span class="btn charNew">
            <img class="btnIcon" src="/public/icons/plusIcon.svg" alt="">
            <span class="btnText">Add new character</span>
        <!-- Language -->
        </span>

    <div id="content">
        <!-- place for fields -->
    </div>

    <div id="footer">
        <span class="btn nextStep">
            <img class="btnIcon" src="/public/icons/plusIcon.svg" alt=""> <!-- ToDo: change icon to arrow -->
            <span class="btnText">Next step</span>
            <!-- Language -->
        </span>
    </div>

    <div id="partyDeleteConfirmation">
        <div id="confirmationDialog">
            <span class="winTitle">
                Are you sure you want to delete <span class="dataBold dataSync" data-cat="partySave" data-field="party_name">X</span> party?
                <!-- language -->
            </span>

            <span class="btn icnBtn partyDeleteConfirm">
                <img src="/public/icons/checkIconThin.svg" alt="" class="btnIcon">
            </span>

            <span class="btn icnBtn partyDeleteDecline">
                <img src="/public/icons/closeIcon.svg" alt="" class="btnIcon">
            </span>
        </div>
    </div>
</div>
</body>

<div id="templates">
    <div id="charInputTmpl" class="tmpl">
        <div class="charInputContainer">
            <input type="text" class="input textInput charName" name="charName" placeholder="Character name">
            <!-- Language -->
            <input type="number" class="input numInput charLevel" name="charLevel" placeholder="Level" min="1">
            <!-- Language -->
            <span class="btn icnBtn charDelete">
                <img src="/public/icons/closeIcon.svg" alt="" class="btnIcon">
            </span>
        </div>
    </div>
</div>
</html>
