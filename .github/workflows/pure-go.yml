name: Pure Go

on:
  push:
    branches:
      - develop
      - release/*
      - feature/DDC-14

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v2
        with:
          go-version: 1.13.8
        id: go

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/kovansky/dndEncounterCalculator

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYMMDDHHmm
          utcOffset: "+02:00"

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
        env:
          GOPATH: /home/runner/work/dndEncounterCalculator/dndEncounterCalculator/go

      - name: Get C compiler
        id: c
        run: |
          sudo apt-get install gcc-multilib
          sudo apt-get install gcc-mingw-w64

      - name: Build (Windows)
        id: build-windows
        run: CC=amd64-w64-mingw64-gcc GOOS=windows GOARCH=amd64 CGO_ENABLED=1 go build
        env:
          GOPATH: /home/runner/work/dndEncounterCalculator/dndEncounterCalculator/go

      - name: Build (Linux)
        id: build-linux
        run: GOOS=linux GOARCH=amd64 CGO_ENABLED=1 go build
        env:
          GOPATH: /home/runner/work/dndEncounterCalculator/dndEncounterCalculator/go
