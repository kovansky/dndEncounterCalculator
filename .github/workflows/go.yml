name: Go

on:
  push:
    branches:
      - develop
      - release/*
      - feature/DDC-14

jobs:

  xgo:
    name: xGo Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYMMDDHHmm
          utcOffset: "+02:00"

      - name: Golang CGO cross compiler
        uses: crazy-max/ghaction-xgo@v1.4.0
        id: xgo-install
        with:
          dest: builds
          xgo_version: latest
          go_version: latest
          prefix: ddc-${{ steps.current-time.outputs.formattedTime }}
          targets: windows/amd64,linux/amd64
          v: true
          ldflags: "-H windowsgui"
