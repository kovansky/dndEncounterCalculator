name: Go

on:
  push:
    branches:
      - master # to not activate

jobs:

  xgo:
    name: xGo Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/kovansky/dndEncounterCalculator

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYMMDDHHmm
          utcOffset: "+02:00"

      - run: cd go/src/github.com/kovansky/dndEncounterCalculator

      - name: Build with xGo
        uses: crazy-max/ghaction-xgo@v1.4.0
        id: xgo-build
        with:
          dest: builds
          xgo_version: latest
          go_version: latest
          prefix: ddc-${{ steps.current-time.outputs.formattedTime }}
          targets: windows/amd64,linux/amd64
          v: true
          ldflags: "\"-H windowsgui\""
        env:
          GOPATH: /home/runner/work/dndEncounterCalculator/dndEncounterCalculator/go
